<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>主页</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- Toastr style -->

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <img alt="image" class="rounded-circle" src="img/profile_small.jpg"/>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="block m-t-xs font-bold">视频库</span>
                            <span class="text-muted text-xs block">滴普科技</span>
                        </a>
                    </div>
                </li>
                <li>

                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        </div>
            <!--<div class="col-lg-10" style="text-align: center">-->
                <!--<h2>产品视频列表</h2>-->
            <!--</div>-->
        <!--<div class="col-lg-2" style="text-align: center">-->
            <!--444444444-->
        <!--</div>-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>产品视频列表</h2>
            </div>
            <div class="col-lg-2">
                <span>
                    访问量：
                      <span th:text="${count}">
                    </span>
                </span>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-3" th:each="v : ${videos}" onclick="videoPlay(this)">
                    <input type="hidden" th:value="${v.id}">
                    <div class="ibox">
                        <div class="ibox-content product-box">
                            <div>
                                <!--<figure>-->
                                    <!--<iframe width="100%" height="500px" th:src="${v.url}" frameborder="0" allowfullscreen></iframe>-->
                                <!--</figure>-->
                                <img th:src="${v.fileCoverUrl}"  th:height="184px" th:width="226px">

                            </div>
                            <div class="product-desc">
                                <a href="#" class="product-name" th:text="${v.title}"> Product</a>
                                <div class="small m-t-xs" th:text="${v.content}">
                                    Many desktop publishing packages and web page editors now.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="footer">

            <div>
                <strong>Copyright</strong> Deepexi &copy; 2014-2018
            </div>
        </div>

    </div>
</div>



<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>

<script>
    $(document).on('webkitfullscreenchange mozfullscreenchange fullscreenchange', function (e){
        $('body').hasClass('fullscreen-video') ? $('body').removeClass('fullscreen-video') : $('body').addClass('fullscreen-video')
    });
</script>
</body>
    <script>
        function videoPlay(el){
            console.log(123);
            let id=$(el).children("input").val()
            console.log(id);
            window.open('/play?aId='+id)
        }
